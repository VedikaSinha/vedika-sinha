<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" >                             
</head>

<body>
    <div class="container">
   
    <img class="img-responsive" id="img1" src="all.jpg">
    <section id="grid">
        <h1>Grid Gallery</h1>
        <div class="row">
        <img class="img2" src="captin.jpg">
        <img class="img2" src="hulk.jpg">
        <img class="img2" src="iron.jpg">
        <img class="img2" src="thanos.jpg"></div>
        <div class="row">
        <img class="img2" src="gamora.jpg">
        <img class="img2" src="thor.jpg">
        <img class="img2" src="spider.jpg">
        <img class="img2" src="widow.jpg">
        
        </div>
       </section>
    <br>
    <br>
    <hr>
    <section id="slides">
        <h2>Sliding Gallery</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">  
   
     <div class="carousel-inner">    
            <div class="item active">
                
        <img src="captin.jpg" class="img-responsive" alt="Captin America" style="width: 90%;">
                    <div class="carousel-caption">
                      <h3>Captin America</h3>
                        <p></p>
                </div>
         </div>
        
           <div class="item">
                
                   <img src="hulk.jpg" class="img-responsive" alt="Hulk" style="width: 90%;">
                    <div class="carousel-caption">
                        <h3>Hulk</h3>
                         <p></p>
                    </div>   
                
        </div>
        
        <div class="item">
                
                    <img src="iron.jpg" class="img-responsive" alt="Iron Man" style="width: 90%;">
                    <div class="carousel-content">
                        <h3>Iron Man</h3>
                        <p></p>
                    </div>   
                
        </div>
        <div class="item">
               
                    <img src="thanos.jpg" class="img2"class="img-responsive" alt="Thanos" style="width: 90%;">
                    <div class="carousel-caption">
                        <h3>Thanos</h3>
                        <p></p>
                    </div>   
        </div>
        
        <div class="item">
                <img src="gamora.jpg" class="img2" class="img-responsive" alt="Gamora"style="width: 90%;">
                    <div class="carousel-caption">
                        <h3>Gamora</h3>
                        <p></p>
                    </div>   
                </div>
        
        <div class="item">
                <img src="thor.jpg" class="img2" class="img-responsive" alt="Thor" style="width: 90%;">
                    <div class="carousel-caption">
                        <h3>Thor</h3>
                        <p></p>
                    </div>   
                </div>
        
        <div class="item">
                <img src="spider.jpg" class="img2" class="img-responsive" alt="Spider Man" style="width: 90%;">
                    <div class="carousel-caption">
                        <h3>Spider Man</h3>
                        <p></p>
                    </div>   
                </div>
        
        <div class="item">
               <img src="widow.jpg" class="img2" class="img-responsive" alt="Black Widow"style="width: 90%;">
                    <div class="carousel-caption">
                        <h3>Black Widow</h3>
                        <p></p>
                    </div>   
               </div>
        </div>
     
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
            <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previouse</span>
        </a> 
        <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
        </section>
        </div>  
</body>
</html>
